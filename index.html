<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="estilos.css" />
      <title>ToDo List -> BIOS</title>
    </head>

    <body>
      <header>
        <div class="titulo-header">
          <img src="./img/tareas.png" width="60px" height="50px" />
          <h2>TO-DO LIST</h2>
        </div>
        <div class="perfil">
          <p>Anthoni Merchan</p>
          <img src="./img/anthoni.jpg" />
        </div>
      </header>
        <main>
            <div class="divForms">
              <!--FORMULARIO PARA INGRESAR UNA NUEVA TAREA-->
              <form id="IngresaTarea">
                <input type="text" id="tarea" name="tarea" placeholder="Ingresar la Tarea" required/>
                <button type="submit" class="botones">Crear Tarea</button>
              </form>
              <!--FORMULARIO PARA ACTUALIZAR UNA TAREA-->
              <form style="display: none;" id="editarTarea">
                <input type="hidden" id="tareaID" name="id" />
                <input type="text" id="tareaEdit" name="tarea" placeholder="Actualiza la Tarea" required/>
                <button type="submit" class="botonEdit">Actualizar Tarea</button>
                <a onclick="closeFormEdit()" id="close"><svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-square-rounded-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 2l.324 .001l.318 .004l.616 .017l.299 .013l.579 .034l.553 .046c4.785 .464 6.732 2.411 7.196 7.196l.046 .553l.034 .579c.005 .098 .01 .198 .013 .299l.017 .616l.005 .642l-.005 .642l-.017 .616l-.013 .299l-.034 .579l-.046 .553c-.464 4.785 -2.411 6.732 -7.196 7.196l-.553 .046l-.579 .034c-.098 .005 -.198 .01 -.299 .013l-.616 .017l-.642 .005l-.642 -.005l-.616 -.017l-.299 -.013l-.579 -.034l-.553 -.046c-4.785 -.464 -6.732 -2.411 -7.196 -7.196l-.046 -.553l-.034 -.579a28.058 28.058 0 0 1 -.013 -.299l-.017 -.616c-.003 -.21 -.005 -.424 -.005 -.642l.001 -.324l.004 -.318l.017 -.616l.013 -.299l.034 -.579l.046 -.553c.464 -4.785 2.411 -6.732 7.196 -7.196l.553 -.046l.579 -.034c.098 -.005 .198 -.01 .299 -.013l.616 -.017c.21 -.003 .424 -.005 .642 -.005zm-1.489 7.14a1 1 0 0 0 -1.218 1.567l1.292 1.293l-1.292 1.293l-.083 .094a1 1 0 0 0 1.497 1.32l1.293 -1.292l1.293 1.292l.094 .083a1 1 0 0 0 1.32 -1.497l-1.292 -1.293l1.292 -1.293l.083 -.094a1 1 0 0 0 -1.497 -1.32l-1.293 1.292l-1.293 -1.292l-.094 -.083z" fill="currentColor" stroke-width="0" /></svg></a>
              </form>
              <div class="alerta" id="alerta">
                <p id="parrafoAlerta"></p>
              </div>
            </div>
            <!--CONTENEDOR DE LAS TAREAS-->
            <div class="lista">
              <ul id="listTask"></ul>
            </div>
        </main>
        <footer>Desarrollado por AJM</footer>
      <script src="scripts.js"></script>
    </body>
  </html>
